<Macro gitweb_host_defs>
	ServerName git.m6w6.name
	ServerAdmin webmaster@m6w6.name

	DocumentRoot /usr/share/gitweb
	<Directory /usr/share/gitweb>
		Options +ExecCGI
		DirectoryIndex disabled
		DirectoryIndex index.cgi
		AddHandler cgi-script .cgi
	</Directory>
	# See conf-available/gitweb, but do not enable

	Alias /mirror.php /var/www/gitweb/gh-mirror/mirror.php
	Alias /theme/ /var/www/gitweb/gitweb-theme/

	SetEnv mirror "/var/github/mirror"
	<Directory /var/github/mirror>
		Require all denied
	</Directory>
</Macro>

<VirtualHost *:80>
	Use gitweb_host_defs
	Redirect permanent / https://git.m6w6.name/
</VirtualHost>

<IfModule ssl_module>
	<VirtualHost *:443>
		Use gitweb_host_defs
		Include "bits/hsts"
		SSLEngine on
		SSLUseStapling on
		SSLCertificateKeyFile /etc/letsencrypt/live/m6w6.name/privkey.pem
		SSLCertificateFile /etc/letsencrypt/live/m6w6.name/fullchain.pem
	</VirtualHost>
</IfModule>
